<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="/js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,700" rel="stylesheet" type="text/css">
  </head>
  <body>


    <div class="mdl-grid">
      <h2 class="pageTitle mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">The DougHouse</h2>
    </div>

    <div class="mdl-grid">
      <p class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--2-col-phone  mdl-cell--2-offset-desktop">
        Movie reviews for the tldr
      </p>
      <div class="searchBoxContainer mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet mdl-cell--2-col-phone  mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon"
               for="waterfall-exp">
          <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input class="searchBox mdl-textfield__input" type="text"
                 id="waterfall-exp">
        </div>
      </div>
    </div>

    <div id="reviews">
    </div>
    <div mdl-grid>
      <button class="mdl-cell mdl-cell--2-col mdl-cell--5-offset-desktop mdl-cell--3-offset-tablet mdl-cell--1-offset-phone
        loadMoreButton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
        View More
      </button>
    </div>

  </body>


</html>
